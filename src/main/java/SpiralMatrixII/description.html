<div class="px-5 pt-4">
    <div class="_1l1MA" data-track-load="qd_description_content"><p>Given a positive integer <code>n</code>, generate an
        <code>n x n</code> <code>matrix</code> filled with elements from <code>1</code> to <code>n<sup>2</sup></code> in
        spiral order.</p>

        <p>&nbsp;</p>
        <p><strong class="example">Example 1:</strong></p>
        <img alt="" src="spiraln.jpg"
             style="width: 242px; height: 242px;">
        <pre><strong>Input:</strong> n = 3
<strong>Output:</strong> [[1,2,3],[8,9,4],[7,6,5]]
</pre>

        <p><strong class="example">Example 2:</strong></p>

        <pre><strong>Input:</strong> n = 1
<strong>Output:</strong> [[1]]
</pre>

        <p>&nbsp;</p>
        <p><strong>Constraints:</strong></p>

        <ul>
            <li><code>1 &lt;= n &lt;= 20</code></li>
